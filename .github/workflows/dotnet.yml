name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore ./UcnDomainDriven/
    - name: Build
      run: dotnet build --no-restore ./UcnDomainDriven/
    - name: Test
      run: dotnet test --no-build --verbosity normal ./UcnDomainDriven/
